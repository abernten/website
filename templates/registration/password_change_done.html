{% extends 'layout.html' %}

{% block title %}Passwort erfolgreich geändert{% endblock %}

{% load static %}

{% block styles %}
{{ block.super }}

<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="bg1">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5 shadow-lg" style="min-height: 400px">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">

            <h5>Passwort erfolgreich geändert</h5>
            <p>Die Passwortänderung war erfolgreich. Sie können sich nun <a href="{% url 'login' %}">einloggen</a>.</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
