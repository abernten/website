{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Styles -->
  {% block styles %}
  <link href="{% static 'css/roboto.css' %}" rel="stylesheet">
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/global.css' %}" rel="stylesheet">
  <style>
  *, *:after, *:before {
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
  }
  </style>
  {% endblock %}

  <title>{% block title %}Seite{% endblock %} - Abernten.de</title>
</head>

<body>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  {% include 'components/footer.html' %}

  <!-- Scripts -->
  {% block scripts %}
  <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

  <script src="{% static 'js/bootstrap-select/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-select/defaults-de_DE.min.js' %}"></script>
  {% endblock %}
</body>

</html>
